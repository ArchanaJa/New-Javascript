<!DOCTYPE html>
<html>
<body>
<p>Creating a JavaScript Object.</p>
<p id="demo"></p>

<script>
    var food = {
            indian: "Dal-Rice", 
            chinese: "Noodles" ,
            italian: "Pasta"
    };
    
    document.getElementById("demo").innerHTML = food.indian + "<br> " + food.chinese + "<br> " + food.italian;
</script>

</body>
</html>
