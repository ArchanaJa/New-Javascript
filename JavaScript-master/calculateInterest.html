<!DOCTYPE html>
<html>
<body>
<h2> Calculate The Interest</h2>
<p>Loan Amount: £<input id="amount" type="number"></p>
<p>Interest Rate: <input id="interest_rate" type="number" value = "10">%</p>
<p>Months: <input id="months" type="number" value="1" ></p>
    <input type="button" id="totalRate" value="Toatal Amount" onclick="computeLoan()" />
<h2 id="payment"></h2>
<h2 id="total"></h2>
    
    <script>
        function computeLoan(){
	       var amount = document.getElementById('amount').value;
	       var interest_rate = document.getElementById('interest_rate').value;
	       var months = document.getElementById('months').value;
	       var interest = (amount * (interest_rate * .01)) / months;
	       var payment = ((amount / months) + interest).toFixed(2);
            var total = ((amount / 12) + interest).toFixed(2);
	       /*payment = payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");*/
	       document.getElementById('payment').innerHTML = "Monthly Payment = £"+payment;
            document.getElementById('total').innerHTML = "Total Payment = £"+total;
        }

    
    </script>
    </body>
</html>
