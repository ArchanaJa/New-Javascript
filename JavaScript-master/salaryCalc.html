    <script>
    
        function calculateSalary(){
            
            var sal = document.getElementById("sararyT").value;
            document.getElementById("yGS").innerHTML = sal;
            var taxB =  document.getElementById("yTB").value;
            var taxP =  document.getElementById("yTP").value;
            var netS = document.getElementById("yNS").value;
            var pa = document.getElementById("yPA").value;
            pa=11500;
           
                if(sal < 11500){
                    taxB = 0;
                    taxP = (sal - pa) / 100;
                    netS = sal - taxP;
                     pa.innerHTML = pa;
                    taxB.innerHTML = taxB;
                     taxP.innerHTML = taxP;
                    netS.innerHTML = netS;
                }
            
            }
    </script>
